        <script type="text/javascript">
			$S(document,':){0}',[
				function(){
					$S('#d','+={click,0}',[
						function(e){
							var el = $S(this);
							var op = el._('#{op}');
							if(op == 'close'){
								el._('#{op=open}')._('>.&{display:none}');
								el.data('op','open').next().css('display','none');
							}else{
								el._('#{op=close}')._('>.&{display:block}');
							}
						}
					])._('#{op=close}');
				}
			]);
		</script>
